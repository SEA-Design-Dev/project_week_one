  <!-- SVGs embedded as html objects: NOT editable by CSS -->
  <object class="appbox-wh" data="images/appbox-wh.svg" type="image/svg+xml">
    <img src="images/appbox-wh.png" />
  </object>

  <object class="appbox-blk" data="images/appbox-blk.svg" type="image/svg+xml">
    <img src="images/appbox-blk.png" />

  <!-- inline SVGs: YES editable by CSS, but very verbose! -->

    <!-- A -->
    <polygon class="letters" points="80 40,80 120,100 120,100 0,80 0,0 120,25 120" stroke="none" >

    <!-- first P -->

    <path class="letters" d="M126 0 h 21 c 57 0, 57 85, 0 85 h -21 v -18 h 18 c 34 0, 34 -48, 0 -48 h -18 z" stroke="none" />

    <!-- X -->

    </polygon>
    <polygon class="letters" points="588 0,565 0,500 120,523 120" stroke="none" >
    </polygon>
    <!-- underline -->
    <polygon class="underline" points="20 150, 66 85, 66 140, 588 140,588 150" stroke="none">
    </polygon>
  </svg>
