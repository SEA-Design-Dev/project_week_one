<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AppBox - Style Guide</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/main.css">

<body>
    <h1 class="left-align">H1 Header Text<span class="accent-bar-L"></span></h1>
    <h1 class="center-align">H1 Header Text<span class="accent-bar-C"></span></h1>

<form id="newsletter-signup" class="quickform">
  <legend>Subscribe To Newsletter</legend>
  <input type="email" placeholder="Enter your email address" name="email" id="email">
  <button type="submit" class="sm-button-eclipse-border">SUBMIT</button>
</form>
<form id="helpform" class="fullform">
  <input type="text" placeholder="Full Name" name="help-name" id="help-name">
  <input type="email" placeholder="Email" name="help-email" id="help-email">
  <textarea name="message" form="helpform" rows="8">Message</textarea>
  <button type="submit" class="sm-button-eclipse-border">SEND</button>
</form>
</form>
</body>
</html>
