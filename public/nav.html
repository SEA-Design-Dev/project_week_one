<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nav Bar</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300italic,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/gallery.build.css">
    <link rel="stylesheet" href="css/gallery.theme.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <img src="images/appbox-wh.svg" alt="AppBox Logo" class="appbox-logo">
      <label for="show-menu" class="show-menu">MENU</label>
      <input type="checkbox" id="show-menu" role="button">
      <ul class="menu">
        <li><a href="#home-nav">HOME</a></li>
        <li><a href="#about-nav">ABOUT</a></li>
        <li><a href="#features-nav">FEATURES</a></li>
        <li><a href="#reviews-nav">REVIEWS</a></li>
        <li><a href="#screens-nav">SCREENS</a></li>
        <li><a href="#blog-nav">BLOG</a></li>
        <li><a href="#support-nav">SUPPORT</a></li>

        <li class="searchbox">
         <input type="text" placeholder="Search......" name="search" class="searchbox-input" required>
         <span class="icon-search"></span>
       </li>

      </ul>
    </nav>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/deps/jquery.js"><\/script>')</script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/video.js"></script>
  <script type="text/javascript" src="js/smooth-scroll.js"></script>
  <script type="text/javascript" src="js/deps/slick.js"></script>
  <script type="text/javascript" src="js/nav-search.js"></script>
</body>
</html>
